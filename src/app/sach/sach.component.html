<div class="pull-right" id="myTab">
    <a href="#listView" data-toggle="tab">
        <span class="btn btn-large">
            <i class="icon-list"></i>
        </span>
    </a>
    <a href="#blockView" data-toggle="tab">
        <span class="btn btn-large btn-primary">
            <i class="icon-th-large"></i>
        </span>
    </a>
</div>
<br class="clr">
<div class="tab-content">
    <div class="tab-pane" id="listView" >
        <div class="row" *ngFor="let sach of sachs">
            <div class="span2">
                <img src={{url}}{{sach.masach}} />
            </div>
            <div class="span4">
                <hr class="soft">
                <h5>{{sach.tensach}}</h5>
                <p >
                   {{sach.mota}}
                </p>
                <a class="btn btn-small pull-right" [routerLink]="['/sachdetail',sach.masach]">Xem chi tiết</a>
                <br class="clr">
            </div>
            <div class="span3 alignR">
                <form class="form-horizontal qtyFrm">
                    <h3>{{sach.dongiaban | currency:'VND' }}</h3>

                    <a class="btn btn-large btn-primary" [routerLink]="['/giohang',sach.masach]"> Thêm vào
                        <i class="icon-shopping-cart"></i>
                    </a>
                    <a class="btn btn-large" [routerLink]="['/sachdetail',sach.masach]">
                        <i class="icon-zoom-in"></i>
                    </a>

                </form>
            </div>
        </div>
        <hr class="soft">
    </div>
    <div class="tab-pane active" id="blockView">
        <ul class="thumbnails">
            <li class="span3" *ngFor="let sach of sachs">
                <div class="thumbnail">
                    <a [routerLink]="['/sachdetail',sach.masach]">
                        <img src={{url}}{{sach.masach}} />
                    </a>
                    <div class="caption">
                        <h5>{{sach.tensach}}</h5>
                        <h4 style="text-align:center">
                            <a class="btn" [routerLink]="['/sachdetail',sach.masach]">
                                <i class="icon-zoom-in"></i>
                            </a>
                            <a class="btn"[routerLink]="['/giohang',sach.masach]">
                                Thêm vào
                                <i class="icon-shopping-cart"></i>
                            </a>
                            <a class="btn btn-primary" [routerLink]="['/sachdetail',sach.masach]">{{sach.dongiaban | currency:'VND' }}</a>
                        </h4>
                    </div>
                </div>
            </li>
        </ul>
    </div>  
</div>
